<!--===============Разделы документа===============-->
<div></div>
<header></header>   <!--верхняя часть документа или раздела-->

<footer></footer>   <!--нижняя часть документа или раздела-->


<!--===============Блоки документа===============-->
<hr>
<address></address>
<figure></figure>   <!--контейнер для группировки контента-->
<figcaption></figcaption>   <!--подпись к содержимому элемента <figure>-->


<!--===============Блоки текста===============-->

<br>
<pre></pre>

<cite></cite>

<em></em>
<strong></strong>
<mark></mark>   <!--выделяет важную часть текста-->
<bdo dir="ltr|rtl"></bdo>   <!--переопределяет текущее направление текста-->

<b></b>
<span></span>

		</tr>

</table>
