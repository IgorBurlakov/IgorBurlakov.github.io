			var cf = ["http://brn.megafon.ru", "http://vl.megafon.ru", "http://klg.megafon.ru", "http://ks.megafon.ru", "http://nn.megafon.ru", "http://orl.megafon.ru", "http://rzn.megafon.ru", "http://tula.megafon.ru"];
			var sf = ["http://altay.megafon.ru", "http://kem.megafon.ru", "http://kras.megafon.ru", "http://nsk.megafon.ru", "http://omsk.megafon.ru", "http://altrep.megafon.ru", "http://tyva.megafon.ru", "http://hakas.megafon.ru", "http://tay.megafon.ru", "http://tom.megafon.ru"];

			function generateLinks() {
				var urlValue = document.getElementById("specifiedUrl").value;
				var region = document.getElementById("region").value;
				var newLinks = [];
				switch(region) {
					case "f":
						for (var i = 0; i < f.length; i++) {
							newLinks[i] = f[i]; 
						}
						break;
					case "stf":
						for (var i = 0; i < stf.length; i++) {
							newLinks[i] = stf[i]; 
						}
						break;
					case "szf":
						for (var i = 0; i < szf.length; i++) {
							newLinks[i] = szf[i]; 
						}
						break;
					case "kf":
						for (var i = 0; i < kf.length; i++) {
							newLinks[i] = kf[i]; 
						}
						break;
					case "pf":
						for (var i = 0; i < pf.length; i++) {
							newLinks[i] = pf[i]; 
						}
						break;
					case "uf":
						for (var i = 0; i < uf.length; i++) {
							newLinks[i] = uf[i]; 
						}
						break;
					case "cf":
						for (var i = 0; i < cf.length; i++) {
							newLinks[i] = cf[i]; 
						}
						break;
					case "sf":
						for (var i = 0; i < sf.length; i++) {
							newLinks[i] = sf[i]; 
						}
						break;
					case "dvf":
						for (var i = 0; i < dvf.length; i++) {
							newLinks[i] = dvf[i]; 
						}
						break;
				}
				var div = document.getElementById('blockLink');
				for (var j = 0; j < newLinks.length; j++) {
					newLinks[j] += urlValue;
					var aLink = document.createElement('a');
					aLink.href = newLinks[j];
					aLink.title = newLinks[j];
					aLink.appendChild(document.createTextNode(newLinks[j]));
					div.appendChild(aLink);
					var br = document.createElement("br");
					div.appendChild(br);
				}
				var hr = document.createElement('hr');
				div.appendChild(hr);
			}
		</script>
	</head>
	<body>
		<p>Введите URL:
			<input type="text" size="100" id="specifiedUrl">
		</p>
		Выберите региональность:<br>
		<select id="region">
			<option value="f">Филиалы</option>
			<option value="stf">Столичный филиал</option>
			<option value="szf">Северо-Западный филиал</option>
			<option value="kf">Кавказский филиал</option>
			<option value="pf">Поволжский филиал</option>
			<option value="uf">Уральский филиал</option>
			<option value="cf">Центральный филиал</option>
			<option value="sf">Сибирский филиал</option>
			<option value="dvf">Дальневосточный филиал</option>
		</select>
		<p>
			<input type="button" value="Сформировать" onclick="generateLinks()">
		</p>
		<div id="blockLink"></div>
	</body>
</html>
